<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Bot Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¤– Meeting Bot Dashboard</h1>
            <div class="status-indicator">
                <span class="status-dot active"></span>
                <span>System Online</span>
            </div>
        </header>

        <div class="main-content">
            <div class="top-row">
                <!-- Join Meeting Form (left on desktop) -->
                <section class="card join-form">
                    <h2>Join Meeting</h2>
                    <form id="joinForm">
                        <div class="form-group">
                            <label for="meetingId">Meeting ID *</label>
                            <input type="text" id="meetingId" name="meeting_id" required placeholder="e.g., demo-1">
                        </div>
                        
                        <div class="form-group">
                            <label for="meetingUrl">Meeting URL *</label>
                            <input type="url" id="meetingUrl" name="meeting_url" required 
                                   placeholder="https://meet.google.com/xxx or https://teams.microsoft.com/...">
                        </div>
                        
                        <div class="form-group">
                            <label for="platform">Platform *</label>
                            <select id="platform" name="platform" required>
                                <option value="">Select platform...</option>
                                <option value="gmeet">Google Meet</option>
                                <option value="teams">Microsoft Teams</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="btn-primary">Start Bot Session</button>
                    </form>
                    <div id="joinMessage" class="message"></div>
                </section>

                <!-- Active Sessions (right on desktop) -->
                <section class="card sessions-card">
                    <div class="card-header">
                        <h2>Active Sessions</h2>
                        <button class="btn-refresh" onclick="loadSessions()">ðŸ”„ Refresh</button>
                    </div>
                    <div id="sessionsList" class="sessions-list">
                        <div class="loading">Loading sessions...</div>
                    </div>
                </section>
            </div>

            <!-- Live Logs -->
            <section class="card logs-section">
                <div class="card-header">
                    <h2>Live Logs</h2>
                    <div class="log-controls">
                        <select id="logLevelFilter" onchange="filterLogs()">
                            <option value="">All Levels</option>
                            <option value="INFO">INFO</option>
                            <option value="WARNING">WARNING</option>
                            <option value="ERROR">ERROR</option>
                        </select>
                        <input type="text" id="logSearch" placeholder="Search logs..." oninput="filterLogs()">
                        <button class="btn-clear" onclick="clearLogs()">Clear</button>
                    </div>
                </div>
                <div id="logsContainer" class="logs-container">
                    <div class="loading">Waiting for logs...</div>
                </div>
            </section>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
